               <h1>Contact Me</h1>
               <form id="contactpage" action="" method="post" >
                  <fieldset id="contactform">
                     <div>
                        <div><label>Name</label></div>
                        <input style="height: 30px; width: 300px;"name="fName" id="nameBox" type="text" required="required" />
                     </div>
                     <div>
                        <div><label>Email</label></div>
                        <input style="height: 30px; width: 300px;"name="email" id="emailBox" type="text" required="required" />
                     </div>
                     <div>
                        <div><label>Subject</label></div>
                        <input style="height: 30px; width: 300px;"name="subject" id="subjectBox" type="text" required="required" />
                     </div>
                     <div>
                        <div><label>Message</label></div>
                        <input style="height: 300px; width: 300px;"name="message" id="msgBox" type="text" required="required" />
                     </div>
                  </fieldset>
                  <button id="submitbutton" type="submit" style="padding: 10px;">
                  <img src="img/td_submit_button.svg" alt= "submit" />
                  </button>
               </form>
            </section>
